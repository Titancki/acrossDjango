{% extends "base.html" %}
{% load static %}

{% block content %}


<div>
    <div class="row">
        <div class="col-sm-7" style="padding: 0px;">
            <iframe style="width:100%; height: 500px;margin:0px;"
                src="https://player.twitch.tv/?channel=across_esporttv&parent=streamernews.example.com&muted=true"
                frameborder="0"
                scrolling="no"
                allowfullscreen="true">
            </iframe>
        </div>
    <div class="col-sm-5" style="padding: 0px;">
            <div id="results">
            {% for match in lastMatchs %}
            <div class="result {{match.game.get_abname}}">
                <div class="container row" style="padding: 15px;">
                    <div class="col-sm-4">
                        <h3>{{match.game.name}}</h3>

                        <p>{{match.date|date:'d-m-Y H:i'}}</p>
                    </div>
                    <div class="col-sm-8">
                        <h2 class="text-center" style="margin-top:19px">{{match.team1.name}} {{match.score1}} - {{match.score2}} {{match.team2.name}}</h2>
                    </div>



                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<style>
    h2{
    color: #d7d7d7;
    font-size: 24px;
    font-family: 'Bebas Neue', cursive;
    margin-top: 8px;
    }

    h3{
    color: #d7d7d7;
    font-size: 18px;
    font-family: 'Bebas Neue', cursive;
    margin-top: 8px;
    }

    iframe{
        margin: 10px;
    }
    .row{
        margin: 0px;
    }
    .result{
        background-size: cover;
        height: 100px;
        border: 1px solid black;
        color:white;
    }
    .ow{
        background-image: url("/static/img/result_ow.png");
    }
    .rl{
        background-image: url("/static/img/result_rl.png");
    }
    .r6{
        background-image: url("/static/img/result_r6.png");
    }
    .lol{
        background-image: url("/static/img/result_lol.png");
    }

</style>
{% endblock %}
